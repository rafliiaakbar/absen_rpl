<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- left -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-7 col-sm-0 vh-100 lefts" style="background-color: #0b0722">
          <div class="header pt-3">
            <img src="img/cn.png" alt="logo" width="80px" />
            <span class="pt-4 ps-3 text-white">SMK CITRA NEGARA</span>
            <div class="left pt-5 text-white">
              <p>Laporan</p>
              <p>Absensi</p>
              <p>Siswa</p>
            </div>
          </div>
        </div>

        <div class="col-lg-5 col-sm-12 pt-5">
          <div class="form">
            <h3 class="text-center">Selamat Datang</h3>
            <p class="text-center">Silahkan Login Terlebih Dahulu</p>
            <form>
              <div class="mb-3 ps-5 px-5">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="mb-3 ps-5 px-5">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" />
              </div>
              <button type="button" class="btn btn-primary position-absolute" style="background-color: #0b0722">Admin</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- akhir left -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
